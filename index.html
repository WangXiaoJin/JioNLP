<!DOCTYPE html>
<html>
<head>
    <title>Random Image</title>
    <script>
        function getRandomImage() {
            const images = [
                "https://github.com/dongrixinyu/JioNLP/blob/master/image/jionlp_logo/JioNLP_logo_0.jpeg",
                "https://github.com/dongrixinyu/JioNLP/blob/master/image/jionlp_logo/JioNLP_logo_1.jpeg",
                "https://github.com/dongrixinyu/JioNLP/blob/master/image/jionlp_logo/JioNLP_logo_2.jpeg",
            ];
            return images[Math.floor(Math.random() * images.length)];
        }

        document.addEventListener("DOMContentLoaded", function() {
            const img = document.createElement("img");
            img.src = getRandomImage();
            document.body.appendChild(img);
        });
    </script>
</head>
<body>
</body>
</html>
